<div class="modal-header">
    <h3 class="modal-title text-center">New User</h3>
</div>
<div class="modal-body">
    <div class="form-group modal-input">
        <label for="newUserInput">New User Name:</label>
        <input id="newUserInput" type="text" ng-model="text">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-disabled="text === ''" ng-click="ok()">Create User Name</button>
</div>
